<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Табличка</title>
    <link rel="stylesheet" href="stylesheets/index.css"/>
</head>
<body>
<div class="container">
    <div class="container__grid">
        <div class="container__category">
            <div class="row_mail">
                <label for="checkboxMail">Почта</label>
                <input id="checkboxMail" type="checkbox" name="checkboxMail">
            </div>
            <div class="row_other">
                <label for="checkboxOther">Остальное</label>
                <input id="checkboxOther" type="checkbox" name="checkboxOther">
            </div>
            <div class="row_social">
                <label for="checkboxSocial">Соц сеть</label>
                <input id="checkboxSocial" type="checkbox" name="checkboxMail">
            </div>
        </div>
        <div class="container__table">
            <table id="grid">
                <thead><td data-type="data">Дата</td><td data-type="name">Название</td><td data-type="count">Количество</td><td data-type="typeUrl">Тип</td></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="container__button">
        <button type="button" id="buttonSend" class="button-style buttonSend">Загрузить таблицу</button>
        <button type="button" id="buttonSave" class="button-style buttonSave">Сохранить данные</button>
    </div>
</div>

<script src="libs/jquery/jquery-1.12.0.min.js"></script>
<script src="main.js"></script>
</body>
</html>
